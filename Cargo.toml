[package]
name = "spaceship_game"
version = "0.1.0"
edition = "2021"

[dependencies]
# bevy = { version = "0.14.0", features = ["dynamic_linking"] }
bevy = "0.14.0"
rand = "0.8.5"
iyes_perf_ui = "0.3.0"

# Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3
